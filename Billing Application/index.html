<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Billing Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1> Billing Application</h1>
    <form id="billing-form">
      <label for="item">Item: </label>
      <input type="text" id="item" required><br>
      <label for="price">Price: </label>
      <input type="number" id="price" required><br>
      <button type="button" onclick="addItem()" class="btn">Add Item</button>
    </form>
    <table>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
      <tbody id="item-list">
      </tbody>
    </table>
    <p class="total">Total: Rs.<span id="total-amount">0</span></p>
    <button onclick="calculateTotal()" class="btn">Total</button>
    <button onclick="makePayment()" class="btn">Make Payment</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
